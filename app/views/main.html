<h4>Connection status: {{online}}</h4>

<h3>Locations {{count}}</h3>
<table class="ui very basic celled striped table">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Location</th>
  </thead>
  <tbody>
    <tr ng-repeat="location in Locations | limitTo:totalDisplayed">
      <td>{{location.id}}</td>
      <td>
        <div class="ui fluid input">
          <input type="edit" id="name" ng-model="location.name" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 1000000, 'blur': 0 } }" ng-change="done('Location', location, '{{location}}')" />
        </div>
      </td>
      <td>
        <div class="ui fluid input">
          <input type="edit" ng-model="location.location" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 1000000, 'blur': 0 } }" ng-change="done('Location', location, '{{location}}')" />
        </div>
      </td>
    </tr>
  </tbody>
</table>
<button class="ui primary button" ng-click="loadMore()">Previous</button>
<button class="ui primary button" ng-click="loadMore()">Next</button>

<h3>Channels</h3>

<table class="ui very basic celled striped table">
  <thead>
    <th>ID</th>
    <th>Name</th>
  </thead>
  <tbody>
    <tr ng-repeat="channel in Channels">
      <td>{{channel.id}}</td>
      <td>
        <div class="ui fluid input">
          <input type="edit" ng-model="channel.name" placeholder="{{channel.name}}" ng-blur="done('Channel', channel, '{{channel}}')" />
        </div>
      </td>
    </tr>
  </tbody>
</table>

<h3>Locations to Channels</h3>
